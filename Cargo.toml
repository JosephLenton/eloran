[package]
name = "eloran"
version = "0.1.0"
edition = "2021"

[dependencies]
# axum = { version = "0.6", features = ["macros"] }
axum = "0.6"
horrorshow = "0.8.4"
http = "0.2.8"
body = "0.1.1"
env_logger = "0.10.0"
log = "0.4.17"
# need tower for redirect when not logged in
tower = "0.4.13"
ulid = "1.0.0"
jwalk = "0.8.1"
epub = "2.0.0"
image = "0.24.5"
base64 = "0.21.0"
# need to update cairo-rs in poppler lib
# > 0.15 KO because of expected `cairo::context::Context`, found `cairo::Context`
poppler = { git = "https://git.thasmanie.fr/thasos/poppler-rs", branch = "updateCairo" }
cairo-rs = { version = "0.17", features = ["png", "pdf"] }
# poppler = "0.3.2"
# cairo-rs = { version = "0.15", features = ["png", "pdf"] }
[dependencies.axum-login]
version = "0.4"
features = ["sqlite"]
[dependencies.rand]
version = "0.8"
features = ["min_const_gen"]
[dependencies.sqlx]
version = "0.6"
default-features = false
features = ["runtime-tokio-rustls", "sqlite"]
[dependencies.tokio]
version = "1.24"
features = ["full"]

[dev-dependencies]
axum-test-helper = { version = "0.*" }

[profile.release]
panic = 'abort' # No unwinding on panic
strip = true  # Automatically strip symbols from the binary.
opt-level = "s"  # Optimize for size.
lto = true
codegen-units = 1
